<body>

  <!-- gallery -->
<div class="cont">
  <div class="row">
    <div class="small-12 medium-6 column">
      <h1>Hey There!</h1>
      <p>Create powerful multi-device layouts quickly and easily with the default 12-column, nestable Foundation grid. If you're familiar with grid systems, you'll feel right at home. If not, you'll learn quickly.</p>
    </div>
    <div class="small-12 medium-6 column">
      <form>
        <div class="row">
          <div class="medium-6 column">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="contact-form-field">
          </div>
          <div class="medium-6 column">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="contact-form-field">
          </div>
        </div>
      </form>

      <div class="row column">
            <label for="email">Email</label>
            <input type="text" id="email" class="contact-form-field">
      </div>
      <div class="row column">
            <label for="subject">Subject</label>
            <input type="text" id="Subject" class="contact-form-field">
      </div>
      <div class="row column">
            <label for="comment">comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10" class="contact-form-field"></textarea>
      </div>
      <input type="submit" value="submit" class="button contact-submit">
    </div>
  </div>
</div>
